        ['make dinner',
        'wash dishes',
        'watch youtube'
        ].forEach(function(value, index) {
            if (value ==='wash dishes'){
                return;
            }

            console.log(index);

        });


        ['make dinner',
        'wash dishes',
        'watch youtube'
        ].forEach((value, index) => {

            console.log(index);

        const regularFunction = function(param, param2) {
            console.log('hello');
            return 5;
        }
        const arrowFunction = (param, param2) => {
            console.log('hello');
            return 5;
        };
        regularFunction();
        arrowFunction();


        const oneParam = param => {
            console.log(param + 1);
        };
        oneParam(2);
